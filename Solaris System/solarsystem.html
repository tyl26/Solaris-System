<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/solarsystem.css">
    <title>SOLSYSTEMET</title>
</head>

<body>
    <header>
        <h1>SOLSYSTEMET</h1>

    </header>
    <main>
        <section id="inputs">
            <input type="text" placeholder="Search for a star to learn more about it.." id="search">
        </section>

        <div>
            <h3>Choose the planet you want to know about</h3>
        </div>

        <img id="astro" src="/img/Baby-Yoda-clipart-transparent.png" alt="">


        <section id="planet-list">
         
        </section>

        <button id="home">Start</button>


        <section id="info">
            <img class="hat" src="/img/christmas hat.gif" alt="">
            <section id="close">&times;</section>
        </section>


        <section id="overlay">
        </section>

        <section id="planetImg">

            <img src="/img.planets/KEY0.CC-Ritade-planeter-Transparent-Planet-Merkurius.png" id="mercury"
                alt="mercury planet">
            <img src="/img.planets/venus.gif" id="venus" alt="venus planet">
            <img src="/img.planets/Earth_Western_Hemisphere_transparent_background.png" id="earth" alt="earth planet">
            <img src="/img.planets/mars-planet.png" id="mars" alt="mars planet">
            <img src="/img.planets/Jupiter-800h-v2_02.width-1024.png" id="jupiter" alt="jupiter planet">
            <img src="/img.planets/KEY0.CC-Facts-About-Saturn-s-Rings-Moons-Size-Saturn-Png.png" id="saturn"
                alt="saturn planet">
            <img src="/img.planets/KEY0.CC-Uranus-Planet-Uranus-White-Background.png" id="uranus" alt="uranus planet">
            <img src="/img.planets/AW_187527_OUTERPLANETS_Neptune_hx4ioc.webp" id="neptune" alt="neptune planet">

        </section>



        <section id="pagination">
            <button id="previousPage">&#60; </button>
            <button id="nextPage">&#62;</button>
        </section>

        
       

    </main>
    <script src="/solarsystem.js"></script>
</body>

</html>
